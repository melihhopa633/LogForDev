version: '3.8'

# Production deployment with HTTPS via Caddy reverse proxy
# Usage:
#   1. Copy .env.example to .env and set secure passwords
#   2. Edit Caddyfile with your domain
#   3. docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - logfordev
    restart: unless-stopped
    networks:
      - logfordev-network

  logfordev:
    ports: !reset []  # Remove direct port exposure, Caddy handles it

volumes:
  caddy-data:
  caddy-config:
