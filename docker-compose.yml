version: '3.8'

services:
  logfordev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ClickHouse__Host=clickhouse
      - ClickHouse__Port=8123
      - ClickHouse__Database=logfordev
      - ClickHouse__Username=admin
      - ClickHouse__Password=admin
      - LogForDev__ApiKey=${API_KEY:-change-me-in-production}
      - LogForDev__RetentionDays=30
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - logfordev-network

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - logfordev-network

volumes:
  clickhouse-data:

networks:
  logfordev-network:
    driver: bridge
